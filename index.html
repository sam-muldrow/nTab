<html id="overallBody">
<head>
  <meta charset="utf-8">
  <title>AlgoDash</title>
  <meta name="description" content="Fancy description...">
  <link rel="stylesheet" href="style.css">
  <script src="loadBackground.js"></script>
</head>
<body>
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" id="settingsModalCloseButton">&times;</span>
            <h1>Settings</h1>
            <h2>JIRA Credentials</h2>
            <input id="jiraCredURL" type="text" placeholder="URL"/>
            <input id="jiraCredUsername" type="text" placeholder="Username"/>
            <input id="jiraCredPassword" type="password" placeholder="Password"/>
            <button type="button" id="saveCredsButton">Save credentials</button>
            <button type="button" id="resetCredsButton">Reset</button>
            <div>
                <h2>Background</h2>
                <select name="backgroundSelection" id="backgroundSelect">
                    <option value="regularBackground">--Please choose a theme--</option>
                    <option value="regularBackground">Basic theme</option>
                    <option value="Artem">Artem</option>
                    <option value="Clayton">Clayton</option>
                    <option value="Neha">Neha</option>
                    <option value="Reinaldo">Reinaldo</option>
                    <option value="Rhamley">Rhamley</option>
                </select>
            </div>
        </div>
    </div>
    <div class="mainContainer">
        <div class="box mainBox">
            <h1 id="timeDisplay" class="timeDisplay"></h1>
            <input placeholder="Search google ..." id="searchInput" class="searchBox" type="text"></input>
            <button id="searchSubmitButton" class="searchButton grow">
                Search
            </button>
        </div>
        <div class="box jiraBox">
                <!--Add buttons to initiate auth sequence and sign out-->
                <button id="authorize_button">Sign In</button>
        </div>
    </div>
    </div>
    <div class="footer">
        <span>
            Seacoast Software
        </span>
        <span>
            |
        </span>
        <span id="footerSettingsButton" class="footerSettingsButton">
           Settings ⚙️ 
        </span>
    </div>
  
  <script src="./thirdParty/jquery-3.6.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
